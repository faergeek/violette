name: push
on:
  push:
    branches:
      - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: read
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: asdf-vm/actions/install@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
      - uses: actions/cache@v4
        id: cache-opam
        with:
          key: |
            opam-cache-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('violette.opam') }}
          restore-keys: |
            opam-cache-v1-${{ runner.os }}-${{ runner.arch }}-
          path: |
            ~/.opam
            _opam
      - run: opam init --bare --disable-sandboxing --no-setup && opam switch create --yes --deps-only --with-dev-setup .
        if: ${{ steps.cache-opam.outputs.cache-hit == '' }}
      - run: opam install --deps-only --with-dev-setup .
        if: ${{ steps.cache-opam.outputs.cache-hit != '' }}
      - run: opam exec -- opam-dune-lint
      - run: pnpm install --frozen-lockfile
      - run: pnpm run format:check
      - run: opam check-npm-deps
      - run: opam exec -- dune build @fmt
      - run: opam exec -- dune build
      - run: pnpm test
      - run: pnpm run build
      - run: pnpm run check-size-limits
  deploy:
    environment:
      name: cloudflare
      url: ${{ steps.wrangler-preview.outputs.deployment-url || 'https://violette.app' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: asdf-vm/actions/install@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
      - uses: actions/cache@v4
        id: cache-opam
        with:
          key: |
            opam-cache-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('violette.opam') }}
          restore-keys: |
            opam-cache-v1-${{ runner.os }}-${{ runner.arch }}-
          path: |
            ~/.opam
            _opam
      - run: opam init --bare --disable-sandboxing --no-setup && opam switch create --yes --deps-only --with-dev-setup .
        if: ${{ steps.cache-opam.outputs.cache-hit == '' }}
      - run: opam install --deps-only --with-dev-setup .
        if: ${{ steps.cache-opam.outputs.cache-hit != '' }}
      - run: pnpm install --frozen-lockfile
      - run: opam exec -- dune build
      - run: pnpm run build
      - uses: cloudflare/wrangler-action@v3
        if: github.ref_name == github.event.repository.default_branch
        id: wrangler
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - uses: cloudflare/wrangler-action@v3
        if: github.ref_name != github.event.repository.default_branch
        id: wrangler-preview
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: versions upload
