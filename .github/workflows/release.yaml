name: release
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  release:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: asdf-vm/actions/install@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          cache: pnpm
      - uses: actions/cache@v4
        id: cache-opam
        with:
          key: |
            opam-cache-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('violette.opam') }}
          restore-keys: |
            opam-cache-v1-${{ runner.os }}-${{ runner.arch }}-
          path: |
            ~/.opam
            _opam
      - run: opam init --bare --disable-sandboxing --no-setup && opam switch create --yes --deps-only --with-dev-setup .
        if: ${{ steps.cache-opam.outputs.cache-hit == '' }}
      - run: opam install --deps-only --with-dev-setup .
        if: ${{ steps.cache-opam.outputs.cache-hit != '' }}
      - run: pnpm install --frozen-lockfile
      - run: opam exec -- dune build
      - run: pnpm run build
      - run: cp dist/{index,404}.html
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist
      - uses: actions/deploy-pages@v4
        id: deploy
